<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
     <div class="container">
       <script  src="js/scripts.js" type="text/javascript"></script>
       <div id="test">
       <h1>Triangle Tracker</h1>
       <form id="triangle">
             <p>Enter the values of the triangle:</p>
              <input type="number" id="side1" name="side1"><br>
              <input type="number" id="side2" name="side2"><br>
              <input type="number" id="side3" name="side3"><br>
              <input type="button" id="submit" onclick="triangles()" value="Find out!">

              <div id="reset">
             <p id="result"></p>
     </div>
   </div>
  </body>
 </html>
