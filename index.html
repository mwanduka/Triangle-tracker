<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link href="/home/moringaschool/Triangle/css/styles.css" rel="stylesheet" type="text/css">
    <script  src="js/scripts."></script>
  </head>
  <body>
     <div class="container">
       <h1>Triangle Tracker</h1>
       <h2>Please enter digits</h2>
       <div class="display">
         <div id="triangle">
             <label for="side1">First Side:</label>
             <input id="side1" class="display" type="text">
           </div>
           <div class="display">
             <label for="side2">Second Side:</label>
             <input id="side2" class="display" type="text">
           </div>
           <div class="display">
             <label for="side3">Third Side:</label>
             <input id="side3" class="display" type="text">
           </div>
           <input type="submit" name="button" id="submit" onclick="triangle"();" value="Find out!">
           <input type="button" id="reset" value="reload" onclick="reload()">
           <div id="reset">
     </div>
  </body>
 </html>
